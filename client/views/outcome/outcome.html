<template name="outcome">
  <div class="container">
    <h1>Outcome</h1>
    {{> winner}}
    <h3>Losses</h3>
    {{> singleOutcome}} {{> singleOutcome}}
  </div>
</template>



<template name="winner">
  <div class="outcome-winner">
    <p id="outcome-winner">John{{winnerName}} Wins</p>
  </div>
</template>



<template name="singleOutcome">
  <div class="outcome-form">
    <h3>John</h3>
    <div>
      <div>
        {{> tank}}
      </div>
    </div>
    <div>
      <div>
        {{> infantry}}
      </div>
    </div>
    <div>
      <div>
        {{> airplane}}
      </div>
    </div>
  </div>
</template>
