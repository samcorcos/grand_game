<template name="politics">
  <div class="container">
    <h1>Politics</h1>
    <div class="row">
      {{#each politics}}
        {{> politicsInput}}
      {{/each}}
    </div>
  <button type="submit" id="submit-politics-button" class="waves-effect waves-light btn" form="politics-form">Submit Political Allocation</button>
  </div>

</template>


<template name="politicsInput">
  <div class="col sm12 m6 l4">
    <div class="card grey ligthen-2">
      <div class="card-content">
        <h1>Political Allocation</h1>
        <p>Choose wisely...</p>
      </div>
      <div class="card-footer">
        <form id="politics-form" role="form">
          <p>
            <input type="text" id="politician-name" placeholder="Winston Churchill" required>
            <label for="politician-name"></label>
          </p>
          <div class="dictatorship-democracy-group">
            <p>
              <input type="radio" name="dictatorship-democracy-{{_id}}" id="dictatorship-{{_id}}" checked>
              <label for="dictatorship-{{_id}}">Dictatorship</label>
            </p>
            <p>
              <input type="radio" name="dictatorship-democracy-{{_id}}" id="democracy-{{_id}}">
              <label for="democracy-{{_id}}">Democracy</label>
            </p>
          </div>
          <p>
            <input type="radio" name="political-allocation-{{_id}}" id="politics-zero-{{_id}}" checked>
            <label for="politics-zero-{{_id}}">0% Allocation</label>
          </p>
          <p>
            <input type="radio" name="political-allocation-{{_id}}" id="politics-ten-{{_id}}">
            <label for="politics-ten-{{_id}}">10% Allocation</label>
          </p>
          <p>
            <input type="radio" name="political-allocation-{{_id}}" id="politics-twenty-{{_id}}">
            <label for="politics-twenty-{{_id}}">20% Allocation</label>
          </p>
          <p>
            <input type="radio" name="political-allocation-{{_id}}" id="politics-thirty-{{_id}}">
            <label for="politics-thirty-{{_id}}">30% Allocation</label>
          </p>
        </form>
      </div>
    </div>
  </div>
</template>
