<template name="politics">
  <div>
    <h1>Politics</h1>
    <div class="row">
      {{> politicsInput}}
      {{> politicsInput}}
      {{> politicsInput}}
      {{> politicsInput}}
      {{> politicsInput}}
      {{> politicsInput}}
      {{> politicsInput}}
      {{> politicsInput}}
    </div>

<!--     <button class="btn btn-default" id="add-politician-button">
  Add Politician
</button> -->
  </div>
  <div>
    <button type="submit" id="submit-politics-button" class="btn" form="politics-form">Submit Political Allocation</button>
  </div>
</template>


<template name="politicsInput">
  <div class="col sm12 m6 l4">
    <div class="card grey ligthen-2">
      <div class="card-content">
        <h1>Political Allocation</h1>
        <p>Choose wisely...</p>
      </div>
      <div class="card-footer">
        <form id="politics-form" role="form">
          <div>
            <label for="politician-name" id="politician-form-label">Name of Politician</label>
            <input type="text" class="" id="politician-name" placeholder="Winston Churchill" required>
          </div>
          <div class="dictatorship-democracy-radio-group">
            <div class="radio dictatorship-democracy-radio">
              <label for="">
                <input type="radio" name="dictatorship-democracy-radio-group">
              </label>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</template>
