<template name="battle">
  <div>
    <div class="container">
      <h1>Combat Simulator</h1>
      <div class="row">
        {{#each battles}}
          {{> combat}}
        {{/each}}
        <div class="combat-buttons" role="group">
          <button id="add-combatant-button" class="waves-effect waves-light btn">
            Add Combatant
          </button>
          <button id="remove-combatant-button" class="waves-effect waves-light btn">
            Reset
          </button>
        </div>
      </div>
      <button type="submit" id="submit-combat-button" class="waves-effect waves-light btn" form="">Submit Combat</button>
    </div>
  </div>
</template>


<template name="combat">
  <div class="col sm12 m6 l4">
    <div class="card grey lighten-1">
      <div class="card-content">
        <h1>Combat Input</h1>
      </div>
      <div class="card-footer">
        <form class="battle-form">
          <p>
            <input type="text" id="combatant-name" placeholder="Name of Combatant" required>
          </p>
          <div class="offense-defense-group">
            <p>
              <input type="radio" name="offense-defense" id="offense" checked>
              <label for="offense">Offense</label>
            </p>
            <p>
              <input type="radio" name="offense-defense" id="defense">
              <label for="defense">Defense</label>
            </p>
          </div>
          <p><input type="text" id='supplied-armor' placeholder="Supplied Armor"></p>
          <p><input type="text" id='supplied-infantry' placeholder='Supplied Infantry'></p>
          <p><input type="text" id='aircraft' placeholder='Aircraft'></p>
          <p><input type="text" id='unsupplied-armor' placeholder="Unsupplied Armor"></p>
          <p><input type="text" id="unsupplied-infantry" placeholder="Unsupplied Infantry"></p>
        </form>
      </div>
    </div>
  </div>
</template>
